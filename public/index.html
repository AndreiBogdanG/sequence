<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Host Game</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="helpContainer">
        <div id="helpPage">
            <div class="bgClose" onclick="toggleHelp()"></div>
            <p id="helpText"> </p>
        </div>
    </div>
    <div id="gameOverContainer">
        <div id="gameOverPage">
             <img id="winnerPic"alt="Winner">
             <button id="newGameBtn" class="button-83">NEW GAME</button>
        </div>
    </div>
    <div id="welcomeContainer">
        <div id="welcomePage">
             <img id="welcomePic" src='images/welcome.png' alt="Welcome to Sequence">
             <p id="welcomeText">It's recommended to open this page on a PC and use the QR code to connect two phones for two players/teams.</p>
             <p>Click anywhere to continue</p>
        </div>
    </div>

    <div id="main-container">
          <img class="titleImage" src="images/sequence.png" alt="game title">
          <div id="helpLink" onclick="toggleHelp()">INSTRUCTIONS</div>
         <button class="button-83" id="createGameBtn">New Game</button>
         <p id="gameIdDisplay">Game ID: <span id="gameId"></span></p>
         <p id="waitingForPlayers" style="display: none;">Waiting for players...</p>
         <!-- <a href="https://sequence-ee5s.onrender.com/player.html"><img id="qrImage" src="images/qr.png" alt="qr code"></a> -->
         <a href="player.html"><img id="qrImage" src="images/qr.png" alt="qr code"></a>
         
         <div id="discardedCardsContainer">
            <h2>Discarded</h2>
            <div id="discardedCards"></div>
        </div>
    </div>

    <div class="board" id="board"></div>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="mainscript.js"></script>

</body>
</html>
