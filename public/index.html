<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Host Game</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="main-container">
         <!-- <h1>Sequence!</h1> -->
          <img class="titleImage" src="images/sequence.png" alt="game title">
         <button class="button-83" id="createGameBtn">Create Game</button>
         <p id="gameIdDisplay">Game ID: <span id="gameId"></span></p>
         <p id="waitingForPlayers" style="display: none;">Waiting for players...</p>
         <img id="qrImage" src="images/qr.png" alt="qr code">
         
         <div id="discardedCardsContainer">
            <h2>Discarded</h2>
            <div id="discardedCards"></div>
        </div>
    </div>

    <div class="board" id="board"></div>


    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
