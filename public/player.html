<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sequence Player</title>
    <script src="/socket.io/socket.io.js"></script>
    
</head>
<body>
    <div id="playerMainDiv">
    <img class="titleImage" src="images/sequence.png" alt="sequence title">      
    <input id="gameIdInput" maxlength="4" placeholder="Enter Game ID" />
      <button id="joinGameBtn" class="button-83" role="button">Join Game</button>
      <p id="playerInfo" style="display: none;"></p>
      <div id="playerCards"></div>
      <button id="endTurnBtn" class="button-83" onclick="endTurn()">End Turn</button>
      <div id="turnPhoneContainer">
        <div>Turn phone</div>
        <img id="turnPhonePic" src="images/turnPhoneGif.gif" alt="">
      </div>  
    </div>
    

    <script src="player.js"></script>
</body>
</html>
